<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Aviz Academy CI/CD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/images/favicon.svg}" type="image/svg+xml">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
            padding: 20px 0;
        }
        .register-container { max-width: 500px; margin: 0 auto; }
        .register-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            padding: 40px;
        }
        .register-logo { width: 56px; height: 56px; margin: 0 auto 12px; display: block; }
        .academy-label { text-align:center; font-size:0.75rem; font-weight:700; letter-spacing:2px; color:#2563eb; text-transform:uppercase; margin-bottom:4px; }
        .btn-register {
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            border: none; padding: 12px; font-weight: 600;
        }
        .btn-register:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(37,99,235,0.4); }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-card">
                <div class="academy-label">Aviz Academy</div>
                <img th:src="@{/images/Jenkins-logo.png}" alt="Aviz Academy"
                     class="register-logo"
                     onerror="this.onerror=null;this.src='/images/jenkins-logo.png'"/>
                <h2 class="text-center mb-1 font-weight-bold">Create Account</h2>
                <p class="text-center text-muted mb-4" style="font-size:0.9rem;">CI/CD Demo on AWS with jenkins and Maven</p>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="username">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{username}"
                               id="username" placeholder="Choose a username" required>
                        <small th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" th:field="*{email}"
                               id="email" placeholder="your.email@example.com" required>
                        <small th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" th:field="*{fullName}"
                               id="fullName" placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" th:field="*{password}"
                               id="password" placeholder="At least 6 characters" required>
                        <small th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}" class="text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-register">Create Account</button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-1">Already have an account? <a th:href="@{/login}">Login here</a></p>
                    <p class="mb-0"><a th:href="@{/}" class="text-muted">&#8592; Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
