<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Aviz Academy CI/CD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/images/favicon.svg}" type="image/svg+xml">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            max-width: 600px;
            text-align: center;
        }
        .error-code { font-size: 80px; font-weight: 700; color: #2563eb; margin-bottom: 20px; line-height: 1; }
        .error-title { font-size: 24px; font-weight: 600; color: #1e3a5f; margin-bottom: 12px; }
        .error-message { color: #6c757d; margin-bottom: 30px; }
        .academy-label { font-size:0.75rem; font-weight:700; letter-spacing:2px; color:#2563eb; text-transform:uppercase; margin-bottom:16px; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="academy-label">Aviz Academy</div>
        <div class="error-code" th:text="${status} ?: '404'">404</div>
        <h1 class="error-title" th:text="${error} ?: 'Page Not Found'">Error</h1>
        <p class="error-message" th:text="${message} ?: 'The page you are looking for does not exist.'">
            An error occurred
        </p>
        <div>
            <a th:href="@{/}" class="btn btn-primary btn-lg">Go to Home</a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ml-2">Go Back</a>
        </div>
        <hr class="my-4">
        <small class="text-muted">
            Jenkins CI/CD Demo &mdash; Aviz Academy<br>
            If deployed to Tomcat, confirm the app context path matches the WAR filename.
        </small>
    </div>
</body>
</html>
