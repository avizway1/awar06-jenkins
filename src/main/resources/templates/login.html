<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aviz Academy CI/CD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/images/favicon.svg}" type="image/svg+xml">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .login-container { max-width: 420px; margin: 0 auto; }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            padding: 40px;
        }
        .login-logo { width: 72px; height: 72px; margin: 0 auto 12px; display: block; }
        .academy-label { text-align:center; font-size:0.75rem; font-weight:700; letter-spacing:2px; color:#2563eb; text-transform:uppercase; margin-bottom:4px; }
        .btn-login {
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            border: none; padding: 12px; font-weight: 600;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(37,99,235,0.4); }
        .demo-box { background:#f8fafc; border:1px solid #e2e8f0; border-radius:8px; padding:12px 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="academy-label">Aviz Academy</div>
                <img th:src="@{/images/Jenkins-logo.png}" alt="Aviz Academy"
                     class="login-logo"
                     onerror="this.onerror=null;this.src='/images/jenkins-logo.png'"/>
                <h2 class="text-center mb-1 font-weight-bold">Welcome Back</h2>
                <p class="text-center text-muted mb-4" style="font-size:0.9rem;">Jenkins CI/CD on AWS</p>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <span th:text="${message}"></span>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter password" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
                </form>

                <hr class="my-4">

                <div class="demo-box mb-3">
                    <p class="mb-1"><small class="font-weight-bold">Demo Credentials</small></p>
                    <small class="text-muted">
                        <strong>Admin:</strong> admin / admin123<br>
                        <strong>User:</strong> user / user123
                    </small>
                </div>

                <div class="text-center">
                    <p class="mb-1">Don't have an account? <a th:href="@{/register}">Register here</a></p>
                    <p class="mb-0"><a th:href="@{/}" class="text-muted">&#8592; Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
